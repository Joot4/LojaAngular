<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Titulo</mat-label>
    <input matInput placeholder="Titulo do produto" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Pre√ßo</mat-label>
    <input matInput placeholder="Digite o valor" [(ngModel)]="preco" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Estoque</mat-label>
    <input type="number" matInput placeholder="Digite o estoque" [(ngModel)]="estoque" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Descreva o produto" [(ngModel)]="descricao" [ngModelOptions]="{standalone: true}"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="salvarProduto()">Salvar</button>
</form>
